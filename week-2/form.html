<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Form</title>
</head>
<body>
  <form id="registrationForm" action="https://formsubmit.co/erikhils12@gmail.com" method="POST" enctype="multipart/form-data" target="_blank">
    <input type="hidden" name="_captcha" value="true" />
    <input type="hidden" name="_next" value="congratulation-page.html" />

    <label for="name">Your name <span class="required-star">*</span></label><br>
    <input type="text" name="name" placeholder="Your full name" required>
    <br><br>

    <label for="email">Your email <span class="required-star">*</span></label><br>
    <input type="email" name="email" placeholder="johndoe@gmail.com" required>
    <br><br>

    <label for="phone">Phone number <span class="required-star">*</span></label><br>
    <input type="tel" name="phone" placeholder="091 234 5678" required>
    <br><br>

    <label for="linkedin">LinkedIn Profile Link (optional)</label><br>
    <input type="url" name="linkedin" placeholder="https://linkedin.com/in/profile" required>
    <br><br>

    <label for="dob">Date of Birth <span class="required-star">*</span></label><br>
    <input type="date" name="dob" required>
    <br><br>

    <label for="time">Preferred Contact Time <span class="required-star">*</span></label><br>
    <input type="time" name="time"  required>
    <br><br>

    <label for="gender">Gender <span class="required-star">*</span></label><br>
    <input type="radio" name="gender" value="Male" required> Male<br>
    <input type="radio" name="gender" value="Female" required> Female <br>
    <input type="radio" name="gender" value="Other" required> Other<br><br>

    <label for="multi-interest">Interest (you can select more than one option)</label><br>
    <input type="checkbox" name="interest[]" value="tech"> Technology<br>
    <input type="checkbox" name="interest[]" value="network"> Networking<br>
    <input type="checkbox" name="interest[]" value="design"> Design<br>
    <input type="checkbox" name="interest[]" value="speak"> Public Speaking<br><br>

    <!-- PDF Upload -->
     <label for="pdfUpload">Or upload your PDF file (CV or ID)</label><br>
    <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf"><br><br>

    <!-- Added feedback rating and message -->
     <label for="rating">Rate your experience (1 = very dissatisfied, 10 = extremely satisfied) <span class="required-star">*</span></label>
     <select name="rating" required>
      <option value=""disabled selected>Select a rating</option> 
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
     </select><br><br>

     <label for="terms">
     <input type="checkbox" name="terms" required> Click to agree to the events Terms and Condition. <span class="required-star">*</span>
    </label><br><br>
     <input type="submit" value="submit">
  </form>
</body>
</html>
