<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesys Contact form</title>

  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="form.css" />
</head>
<body>
  <div id="container">
    <h1>
     <span>Genesys Upkill</span> 
      <img src="image/genesys-logo-r.png">
    </h1>
    <p class="lead">Please fill in the application form </p>
  <form id="applicationForm" action="https://formsubmit.co/erikhils15@gmail.com" method="POST" enctype="multipart/form-data"
  target="_blank">
    <input type="hidden" name="captcha" value="true" >
    <input type="hidden" name="_next" value="https://uqerik.github.io/html-intro/genesys-form/thankyou-page.html">

    <label>
      Full Name <span>*</span> <input type="text" id="fullName" placeholder="Enter name" required />
    </label><br>

    <!-- Email -->
    <label>
      Email Address <span>* </span><input type="email" id="email" placeholder="abc@xyz.com" required />
    </label><br>

    <!-- Phone Number -->
    <label>
      Phone Number <span>*</span><input type="tel" id="phoneNumber" placeholder="0801 234 5678" required />
    </label><br>

    <!-- Gender -->
    <label>Gender <span>*</span></label><br>
      <input type="radio" name="gender" value="female" required/> <span>Female</span>

      <input type="radio" name="gender" value="male" required /> <span>Male</span>

      <input type="radio" name="gender"  value="other" required /> <span>Other</span>
    <br>

    <label>Highest certificate acquired <span>*</span>
      <select id="certification" required>
        <option value="" disabled selected>choose your Certificate</option>
        <option value="5">Master's Degree </option>
        <option value="4">Bachelor's Degree </option>
        <option value="3">OND</option>
        <option value="2">WAEC / SSCE</option>
        <option value="1">First School Leaving</option>
      </select>
    </label><br>

    <label>Your values <span>(optional)</span></label><br>
    <textarea rows="3" id="textArea"></textarea><br>

    <input type="checkbox" value="true" required> By clicking the checkbox you accept our terms and conditions

    <button type="submit" id="submit">Submit</button>

  </form>

  </div>

</body>
</html>
