<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesys Contact form</title>

  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="form.css" />
</head>
<body>
  <div id="container">
    <h1>
     <span>Genesys Upkill</span> 
      <img src="image/genesys-logo-r.png">
    </h1>
    <p class="lead">Please fill in the application form </p>
  <form id="applicationForm" action="https://formsubmit.co/erikhils15@gmail.com" method="POST" enctype="multipart/form-data"
  target="_blank">
    <input type="hidden" name="_captcha" value="true" >
    <input type="hidden" name="_next" value="thankyou-page.html">

    <label for="fullName">
      Full Name <span>*</span> <input type="text" name="fullName" id="fullName" placeholder="Enter name" required />
    </label><br>

    <!-- Email -->
    <label for="email">
      Email Address <span>* </span><input type="email" name="email" id="email" placeholder="abc@xyz.com" required />
    </label><br>

    <!-- Phone Number -->
    <label for="phoneNumber">
      Phone Number <span>*</span><input type="tel" id="phoneNumber" name="phoneNumber" placeholder="0801 234 5678" required />
    </label><br>

    <!-- Gender -->
    <label for="gender">Gender <span>*</span></label><br>
      <input type="radio" name="gender" value="female" required/> <span>Female</span>

      <input type="radio" name="gender" value="male" required /> <span>Male</span>

      <input type="radio" name="gender"  value="other" required /> <span>Other</span>
    <br>

    <!-- Certification -->
    <label for="certification">Highest certificate acquired <span>*</span>
      <select id="certification" name="certification" required>
        <option value="" disabled selected>choose your Certificate</option>
        <option value="master's">Master's Degree </option>
        <option value="Bachelor">Bachelor's Degree </option>
        <option value="ond">OND</option>
        <option value="waec-ssce">WAEC / SSCE</option>
        <option value="first-school-leaving">First School Leaving</option>
      </select>
    </label><br>

    <!-- Your Values-->
    <label for="values">Your values <span>(optional)</span></label><br>
    <textarea rows="3" id="values" name="values"></textarea><br>

    <label for="terms"><input type="checkbox" value="true" name="terms" required> <span>By clicking the checkbox you accept our terms and conditions</span></label>
    
    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>

  </form>

  </div>

</body>
</html>
